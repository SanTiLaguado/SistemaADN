<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema ADN</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>SISTEMA DE VALIDACION DE ADN</h1>
    <p>Policia Nacional de Colombia</p>
<div id="Container">
    <form id="Generar">
        <div class="form">
            <label for="numero">Ingrese secuencia: </label>
            <input type="number" class="form-control" id="secuenciaIngresada" required>
        </div>
        <button type="button" class="boton" onclick="encontrarCulpable()" >Probar compatibilidad de ADN</button>
    </form>
    <div id="resultado"></div>
</div>
</body>
</html>
